<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>阅读</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Stylesheets -->
    <!-- <link rel="stylesheet" href="./js/theme-simple-dark.css" title="Simple"> -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4.11.6/themes/vue.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '阅读',
      repo: '',
      basePath: '',
      homepage: 'home.md',
	  loadSidebar: true,
	  autoHeader: true,
	  auto2top: true,
	  mergeNavbar: true,
	  notFoundPage: true,
	  subMaxLevel: 3,
	  alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
	formatUpdated: '{MM}/{DD} {HH}:{mm}',	
    themeable: {
          readyTransition : true, // default
          responsiveTables: true,  // default
      }  
    }
  </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.11.6"></script>
    <script src="./js/docsify.min.js"></script>
    <script src="./js/docsify-themeable.min.js"></script>
    <script src="./js/docsify-copy-code.min.js"></script>
    <script src="./js/docsify-pagination.min.js"></script>
    <script src="./js/external-script.min.js"></script>
    <script src="./js/ga.min.js"></script>
    <!-- <script src="./js/zoom-image.min.js"></script> #图片缩放-->
    <script src="./js/prism-bash.min.js"></script>
</body>
</html>
